<div class="faq">

    <p>Timeout faq:</p>

    <p>
        This value <b>limit only poll operation</b>, all other operations such as
        request, response and other server operation timeouts have no limitation.<br/>
        Thus, as long as default tomcat request timeout is 30000 milliseconds, maximum polling timeout
        might be chosen is <b>20000-25000 milliseconds</b>.
    </p>

</div>
