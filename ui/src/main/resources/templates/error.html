<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{templates :: header(~{},~{},~{})}">
</head>
<body>

    <div th:replace="~{templates :: navbar}"></div>
    <div th:replace="~{templates :: data-modal}"></div>

    <div class="main-content">    
    
        <div class="container-fluid">

            <div class="row">
            
                <div class="col-md-12">
                
                    <div class="alert alert-danger">
                        <p>
                            Application has encountered an error. For questions or problems please contact support.
                        </p>
                        <th:block th:if="${errorAttributes != null}">
                            <p>
                                <b>Path:</b>
                                <span th:text="${errorAttributes.path}"></span>
                            </p>
                            <p>
                                <b>Status:</b> 
                                <span th:text="${errorAttributes.status}"></span> (<span th:text="${errorAttributes.error}"></span>)
                            </p>
                            <p>
                                <b>Occurred:</b>
                                <span th:text="${errorAttributes.timestamp}"></span>
                            </p>
                            <p>
                                <b>Message:</b>
                                <span th:text="${errorAttributes.message}"></span>
                            </p>

                            <div class="truncated-description" style="word-wrap:break-word;border:0;">
                                <div>Stacktrace</div>
                                <a class="btn btn-sm info"
                                   type="button"
                                   onclick="toggleStacktrace()">
                                    <i class="fa fa-eye info"></i>
                                </a>
                            </div>
                            <div class="d-none" id="stacktrace">
                                <pre th:text="${errorAttributes.trace}"></pre>
                            </div>
                        </th:block>
                    </div>
        
                </div>
                
            </div>
        
        </div>
    
    </div>

    <div th:replace="~{templates :: footer}"></div>
    
</body>
</html>
