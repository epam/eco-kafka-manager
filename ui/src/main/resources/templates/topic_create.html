<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates :: header(~{},~{},~{})">
</head>
<body>

    <script type="text/javascript" th:inline="javascript">
        $(function() {
            
            $('#clear-all-configs-link').click(function(e) {
                e.preventDefault();
                $('.config-textbox').each(function(idx, elem) {
                    $(this).val('');
                });
            });
            
            $('[data-toggle="popover"]').popover();
            
            $(document).on('click', function (e) {
                hidePopoverIfClickedOutside(e);
            });
            
        });
    </script>

    <div th:replace="templates :: navbar"></div>

    <div class="main-content">

        <div class="container-fluid">

            <div class="row">
        
                <div class="col-md-10 col-md-offset-1">
                    
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <a 
                                th:href="@{/topics}" 
                                class="btn btn-primary right-icon">
                                Back To Topics <i class="fa fa-arrow-left"></i>
                            </a>
                        </div>
                    </div>
                    
                    <form th:action="@{/topic_create}" method="post">
                    
                        <div class="panel panel-default">
                            <div class="panel-heading">Topic</div>
                            <div class="panel-body">
                            
                                <div class="row form-group">
                                    <div class="form-group col col-md-4">
                                        <label for="name">Name</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="topicName" 
                                            name="topicName"/>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="form-group col col-md-2">
                                        <label for="partitionCount">Partition Count</label>
                                        <input 
                                            type="number" 
                                            class="form-control" 
                                            min="1"
                                            id="partitionCount" 
                                            name="partitionCount"
                                            th:value="${defaultPartitionCount}"/>
                                    </div>
                                    <div class="form-group col col-md-2">
                                        <label for="replicationFactor">Replication Factor</label>
                                        <input 
                                            type="number" 
                                            class="form-control" 
                                            min="1"
                                            th:max="${maxReplicationFactor}"
                                            id="replicationFactor" 
                                            name="replicationFactor" 
                                            th:value="${defaultReplicationFactor}"/>
                                    </div>
                                </div>
                                
                                <div class="row form-group">
                                    <div class="form-group col col-md-4">
                                        <label for="description">Description</label>
                                        <textarea 
                                            rows="5" cols="70" 
                                            class="form-control" 
                                            id="description" 
                                            name="description"></textarea>
                                    </div>
                                </div>
                                
                                <div class="row form-group">
                                    <div class="form-group col col-md-4">
                                        <label for="attributes">Attributes (JSON)</label>
                                        <textarea 
                                            rows="5" cols="70" 
                                            class="form-control" 
                                            id="attributes" 
                                            name="attributes"></textarea>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <div class="panel panel-default">
                            <div class="panel-heading">Configs</div>
                            <div class="panel-body">
                            
                                <a id="clear-all-configs-link" href="#" class="btn btn-default small righ-icon">
                                    Clear All <i class="fa fa-remove-circle"></i>
                                </a>
                            
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <td>Name</td>
                                            <td>Value</td>
                                            <td>Default</td>
                                            <td>Valid Values</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="configKey : ${configDef.keys()}">
                                            <td>
                                                <span th:text="${configKey.name}"></span>
                                                <a 
                                                    href="javascript:void(0);"
                                                    data-toggle="popover"
                                                    data-html="true"
                                                    th:attr="data-content=${configKey.documentation}">
                                                    <span class="glyphicon glyphicon-info-sign"></span>
                                                </a>
                                            </td>
                                            <td>
                                                <input 
                                                    type="text" 
                                                    class="form-control config-textbox"
                                                    th:readonly="${configKey.internalConfig}"
                                                    th:name="${configKey.name}"/>
                                            </td>
                                            <td th:text="${configKey.defaultValue}">
                                            </td>
                                            <td th:text="${configKey.validator}">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create</button>
                                
                    </form>
                
                </div>
        
            </div>
        
        </div>

    </div>

    <div th:replace="templates :: footer"></div>
    
</body>
</html>
