<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{templates :: header(~{},~{},~{})}">
</head>
<body>

    <div th:replace="~{templates :: navbar}"></div>
        
    <div class="main-content">

        <div class="container-fluid">

            <div class="row">
        
                <div class="col-md-12">

                    <div class="card mb-3">
                        <div class="card-body">
                            <a
                                    th:href="@{/topics/{name}(name=${topic.name})}"
                                    class="btn btn-primary">
                                <i class="fa fa-arrow-left"></i> Back To Topic
                            </a>
                        </div>
                    </div>
                    
                    <form 
                        th:action="@{/topics/{name}/partitions(name=${topic.name})}" 
                        method="post">
                        
                        <div class="card mb-3">
                            <h7 class="card-header">Topic</h7>
                            <div class="card-body">
                            
                                <div class="form-group mb-3">
                                    <label class="form-label mb-2" for="topicName">Name</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="topicName" 
                                        name="topicName"
                                        readonly="readonly"
                                        th:value="${topic.name}"/>
                                </div>
                                
                                <div class="row">
                                    <div class="form-group col col-md-2">
                                        <label class="form-label mb-2" for="newPartitionCount">Partition Count</label>
                                        <input 
                                            type="number" 
                                            class="form-control" 
                                            th:min="${topic.partitionCount + 1}"
                                            id="newPartitionCount"
                                            name="newPartitionCount"
                                            th:value="${topic.partitionCount}"/>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create</button>
                                
                    </form>
                
                </div>
        
            </div>
        
        </div>

    </div>

    <div th:replace="~{templates :: footer}"></div>
        
</body>
</html>
