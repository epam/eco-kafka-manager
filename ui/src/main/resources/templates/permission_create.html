<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates :: header(~{},~{},~{})">
</head>
<body>

<!--    <script type="text/javascript" th:inline="javascript">-->
<!--    </script>-->

    <div th:replace="templates :: navbar"></div>

    <div class="main-content">

        <div class="container-fluid">

            <div class="row">
        
                <div class="col-md-10 offset-1">
                    
                    <div class="card mb-3">
                        <div class="card-body">
                            <a 
                                th:href="@{/permissions}"
                                class="btn btn-primary">
                                Back To Permissions <i class="fa fa-arrow-left"></i>
                            </a>
                        </div>
                    </div>
                    
                    <form th:action="@{/permissions/create}" method="post">
                    
                        <div class="card mb-3">
                            <h7 class="card-header">Permission</h7>
                            <div class="card-body">

                                <div class="row form-group mb-3">
                                    <div class="form-group col col-md-2">
                                        <label for="resourceType">Resource Type</label>
                                        <select title="Resource type" class="form-select" id="resourceType" name="resourceType">
                                            <option
                                                    th:each="type : ${T(org.apache.kafka.common.resource.ResourceType).values()}"
                                                    th:value="${type}"
                                                    th:text="${type}"
                                                    th:selected="${type == defaultResourceType}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col col-md-2">
                                        <label for="resourceName">Resource Name</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="resourceName"
                                                name="resourceName"
                                                th:value="${defaultResourceName}"/>
                                    </div>
                                    <div class="form-group col col-md-2">
                                        <label for="patternType">Pattern Type</label>
                                        <select title="Pattern Type" class="form-select" id="patternType" name="patternType">
                                            <option
                                                    th:each="type : ${T(org.apache.kafka.common.resource.PatternType).values()}"
                                                    th:value="${type}"
                                                    th:text="${type}"
                                                    th:selected="${type == defaultPatternType}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row form-group mb-3">
                                    <div class="form-group col col-md-2">
                                        <label for="permissionType">Permission Type</label>
                                        <select title="Permission type" class="form-select" id="permissionType" name="permissionType">
                                            <option
                                                    th:each="type : ${T(org.apache.kafka.common.acl.AclPermissionType).values()}"
                                                    th:value="${type}"
                                                    th:text="${type}"
                                                    th:selected="${type == defaultPermissionType}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col col-md-2">
                                        <label for="operation">Operation</label>
                                        <select title="Operation" class="form-select" id="operation" name="operation">
                                            <option
                                                    th:each="op : ${T(org.apache.kafka.common.acl.AclOperation).values()}"
                                                    th:value="${op}"
                                                    th:text="${op}"
                                                    th:selected="${op == defaultOperation}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col col-md-2">
                                        <label for="host">Host</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="host"
                                                name="host"
                                                th:value="${defaultHost}"/>
                                    </div>
                                </div>

                                <div class="row form-group mb-3">
                                    <div class="form-group col col-md-6">
                                        <label for="kafkaPrincipal">Principal</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="kafkaPrincipal"
                                                name="kafkaPrincipal"
                                                th:value="${defaultKafkaPrincipal}"/>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create</button>

                    </form>
                
                </div>
        
            </div>
        
        </div>

    </div>

    <div th:replace="templates :: footer"></div>
    
</body>
</html>
